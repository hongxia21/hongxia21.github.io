<!DOCTYPE html>
<html>
<head>
    <title>Tuxedo Cat Coffee</title>
    <link type="text/css" rel="stylesheet" href="cafe.css">
    <script src="cafe.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Tuxedo Cat Coffee"/>
    </header>
    <main>
        <form id="order_form" name="order_form" method="get">
            <section id="menu">
            	<h2>Menu</h2>
            	<p>Click an item to add it to your order.</p>
            	<ul>
            		<li><a href="#" ><img  id="coffee1" src="images/espresso.jpg" alt="espresso"/></a></li>
            		<li><a href="#" ><img  id="coffee2" src="images/latte.jpg" alt="latte"/></a></li>
            		<li><a href="#" ><img  id="coffee3" src="images/cappuccino.jpg" alt="cappuccino"/></a></li>
            		<li><a href="#" ><img  id="coffee4" src="images/coffee.jpg" alt="coffee"/></a></li>
            		<li><a href="#" ><img  id="coffee5" src="images/biscotti.jpg" alt="biscotti"/></a></li>
            		<li><a href="#" ><img  id="coffee6" src="images/scone.jpg" alt="scone"/></a></li>
            	</ul>
            </section>
            <section>
            	<h2>Your Order</h2>
            	<section>
            		<select id="order" name="order" size="6">
            		</select>
            		<p id="total"></p>            		
           		</section>
            	<section id="buttons">
           			<input type="button" name="place_order" id="place_order" value="Place Order">
           			<input type="button" name="clear_order" id="clear_order" value="Clear Order">				       		
            	</section>
            </section>   
        </form>
    </main> 
</body>
</html>
